<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïä§ÎÑ§Ïù¥ÌÅ¨ Í≤åÏûÑ</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        #gameArea {
            border: 3px solid #ecf0f1;
            margin: 20px auto;
            background-color: #34495e;
        }
        
        #score {
            font-size: 24px;
            margin: 10px 0;
        }
        
        #gameOver {
            font-size: 28px;
            color: #e74c3c;
            margin: 20px 0;
            display: none;
        }
        
        #instructions {
            margin: 20px 0;
            font-size: 16px;
            color: #bdc3c7;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>üêç Ïä§ÎÑ§Ïù¥ÌÅ¨ Í≤åÏûÑ</h1>
    <div id="score">Ï†êÏàò: 0</div>
    <canvas id="gameArea" width="400" height="400"></canvas>
    <div id="gameOver">Í≤åÏûÑ Ïò§Î≤Ñ!</div>
    <div id="instructions">
        Î∞©Ìñ•ÌÇ§Î°ú ÏõÄÏßÅÏù¥ÏÑ∏Ïöî | Í≥ºÏùºÏùÑ Î®πÍ≥† Ï†êÏàòÎ•º Ïò¨Î¶¨ÏÑ∏Ïöî
    </div>
    <button onclick="startGame()">Í≤åÏûÑ ÏãúÏûë</button>
    <button onclick="restartGame()">Îã§Ïãú ÏãúÏûë</button>

    <script>
        const canvas = document.getElementById('gameArea');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        const GRID_SIZE = 20;
        const GRID_COUNT = canvas.width / GRID_SIZE;

        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let direction = {x: 1, y: 0};
        let fruit = {x: 15, y: 15};
        let score = 0;
        let gameRunning = false;
        let particles = [];
        let scorePopup = null;

        function drawPixel(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x * GRID_SIZE, y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#f39c12';
                    ctx.fillRect(segment.x * GRID_SIZE, segment.y * GRID_SIZE, GRID_SIZE - 2, GRID_SIZE - 2);
                    
                    ctx.fillStyle = '#2c3e50';
                    ctx.font = '12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('üêç', 
                        segment.x * GRID_SIZE + GRID_SIZE/2, 
                        segment.y * GRID_SIZE + GRID_SIZE/2 + 4
                    );
                } else {
                    drawPixel(segment.x, segment.y, '#27ae60');
                }
            });
        }

        function drawFruit() {
            ctx.fillStyle = '#e74c3c';
            ctx.font = '16px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('üçé', 
                fruit.x * GRID_SIZE + GRID_SIZE/2, 
                fruit.y * GRID_SIZE + GRID_SIZE/2 + 5
            );
        }

        function createParticles(x, y) {
            const colors = ['#f39c12', '#e74c3c', '#f1c40f', '#e67e22', '#d35400'];
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x * GRID_SIZE + GRID_SIZE/2,
                    y: y * GRID_SIZE + GRID_SIZE/2,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    life: 30,
                    maxLife: 30
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;
                p.vy += 0.2;
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            particles.forEach(p => {
                const alpha = p.life / p.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x - 2, p.y - 2, 4, 4);
                ctx.restore();
            });
        }

        function createScorePopup(x, y, points) {
            scorePopup = {
                x: x * GRID_SIZE + GRID_SIZE/2,
                y: y * GRID_SIZE + GRID_SIZE/2,
                points: points,
                life: 30,
                maxLife: 30
            };
        }

        function updateScorePopup() {
            if (scorePopup) {
                scorePopup.y -= 2;
                scorePopup.life--;
                
                if (scorePopup.life <= 0) {
                    scorePopup = null;
                }
            }
        }

        function drawScorePopup() {
            if (scorePopup) {
                const alpha = scorePopup.life / scorePopup.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = '#f1c40f';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.strokeStyle = '#2c3e50';
                ctx.lineWidth = 2;
                ctx.strokeText('+' + scorePopup.points, scorePopup.x, scorePopup.y);
                ctx.fillText('+' + scorePopup.points, scorePopup.x, scorePopup.y);
                ctx.restore();
            }
        }

        function generateFruit() {
            fruit = {
                x: Math.floor(Math.random() * GRID_COUNT),
                y: Math.floor(Math.random() * GRID_COUNT)
            };
            
            for (let segment of snake) {
                if (segment.x === fruit.x && segment.y === fruit.y) {
                    generateFruit();
                    return;
                }
            }
        }

        function moveSnake() {
            const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};

            if (head.x < 0 || head.x >= GRID_COUNT || 
                head.y < 0 || head.y >= GRID_COUNT) {
                gameOver();
                return;
            }

            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            if (head.x === fruit.x && head.y === fruit.y) {
                score += 10;
                scoreElement.textContent = 'Ï†êÏàò: ' + score;
                createParticles(fruit.x, fruit.y);
                createScorePopup(fruit.x, fruit.y, 10);
                generateFruit();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            moveSnake();
            updateParticles();
            updateScorePopup();
            
            drawSnake();
            drawFruit();
            drawParticles();
            drawScorePopup();

            setTimeout(gameLoop, 150);
        }

        function startGame() {
            if (gameRunning) return;
            
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            direction = {x: 1, y: 0};
            score = 0;
            scoreElement.textContent = 'Ï†êÏàò: 0';
            gameOverElement.style.display = 'none';
            gameRunning = true;
            particles = [];
            scorePopup = null;
            
            generateFruit();
            gameLoop();
        }

        function restartGame() {
            gameRunning = false;
            setTimeout(startGame, 100);
        }

        function gameOver() {
            gameRunning = false;
            gameOverElement.style.display = 'block';
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                    if (direction.y !== 1) {
                        direction = {x: 0, y: -1};
                    }
                    break;
                case 'ArrowDown':
                    if (direction.y !== -1) {
                        direction = {x: 0, y: 1};
                    }
                    break;
                case 'ArrowLeft':
                    if (direction.x !== 1) {
                        direction = {x: -1, y: 0};
                    }
                    break;
                case 'ArrowRight':
                    if (direction.x !== -1) {
                        direction = {x: 1, y: 0};
                    }
                    break;
            }
        });

        generateFruit();
        drawSnake();
        drawFruit();
    </script>
</body>
</html>
